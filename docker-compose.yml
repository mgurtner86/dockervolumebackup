version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=backup_manager
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backup-manager:
    build: .
    ports:
      - "8083:80"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=backup_manager
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIRECT_URI=https://dvbm.computech.ch/auth/callback
      - INTERNAL_SCHEDULER_TOKEN=${INTERNAL_SCHEDULER_TOKEN:-default-internal-token-change-this}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - backup-storage:/backups
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    privileged: true
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined
    devices:
      - /dev/fuse

volumes:
  backup-storage:
  postgres-data:
